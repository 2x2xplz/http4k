archivesBaseName = 'reekwest-apache-httpclient'

description = 'Reekwest HTTP Server built on top of jetty'

ext{
    ext.jetty_version = '9.3.16.v20170120'

    jetty = [
            "org.eclipse.jetty:jetty-server:$jetty_version",
            "org.eclipse.jetty:jetty-servlet:$jetty_version",
    ]
}

dependencies {
    provided kotlin_lib

    compile jetty

    compile project(":reekwest")

    testCompile project(":reekwest-client-apache")

    testCompile testing
}

