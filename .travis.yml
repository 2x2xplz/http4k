language: java
jdk:
- oraclejdk8
install:
  - pip install --install-option="--prefix=/tmp" -r requirements.txt
script:
- "./gradlew check"
after_success:
- "./gradlew jacocoRootReport coveralls"
- "./release-site.sh"
- "travis_wait 60 ./release-ci.sh"
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
