archivesBaseName = 'reekwest-apache-httpclient'

description = 'Reekwest HTTP Client built on top of apache-httpclient'

ext{
    ext.apache_http_version = '4.5.3'
}

dependencies {
    provided kotlin_lib

    compile "org.apache.httpcomponents:httpclient:$apache_http_version"

    compile project(":reekwest")

    testCompile testing
}

