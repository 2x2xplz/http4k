group 'com.gourame'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.1'
    ext.jetty_version = '9.3.16.v20170120'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "org.apache.httpcomponents:httpcore:4.4.6"
    compile "org.apache.httpcomponents:httpmime:4.5.3"
    compile "org.apache.httpcomponents:httpclient:4.5.3"

    testCompile "junit:junit:4.11"
    testCompile "com.natpryce:hamkrest:1.3.0.0"

    compile "javax.servlet:javax.servlet-api:3.1.0"

    compile "org.eclipse.jetty:jetty-http:9.3.9.v20160517"
    compile "org.eclipse.jetty:jetty-io:9.3.9.v20160517"
    compile "org.eclipse.jetty:jetty-util:9.3.9.v20160517"
    compile "org.eclipse.jetty:jetty-server:9.3.9.v20160517"
    compile "org.eclipse.jetty:jetty-servlet:9.3.9.v20160517"
    compile "org.eclipse.jetty:jetty-webapp:9.3.9.v20160517"
    compile "org.eclipse.jetty:jetty-security:9.3.9.v20160517"
}

compileTestKotlin {
    kotlinOptions {
        languageVersion = "1.1"
    }
}
