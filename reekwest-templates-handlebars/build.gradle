description = 'Reekwest Handlebars templating support'

ext{
    ext.jetty_version = '9.3.16.v20170120'

    jetty = [
            "org.eclipse.jetty:jetty-server:$jetty_version",
            "org.eclipse.jetty:jetty-servlet:$jetty_version",
    ]
}

dependencies {
    provided kotlin_lib

    compile project(":reekwest")
    compile 'com.github.jknack:handlebars:4.0.6'

    testCompile testing
}

