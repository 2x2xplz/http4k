language: java

jdk:
  - openjdk11

build:
  ci:
    - "./gradlew -i check jacocoRootReport testRootReport"
    - "cp -R build/reports/junit/* shippable/testresults"
    - "cp -R build/reports/jacoco/jacocoRootReport/html/* shippable/codecoverage"
    - "cp build/reports/jacoco/test/jacocoRootReport.xml shippable/codecoverage/jacoco.xml"
    - "cat shippable/codecoverage/jacoco.xml"
    - "ls shippable/codecoverage"
