ext {
    ext.kotlin_version = '1.1.2'
    ext.jetty_version = '9.3.16.v20170120'
    ext.apache_http_version = '4.5.3'

    kotlin_lib = [
            "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    ]

    apache_client = [
            "org.apache.httpcomponents:httpclient:$apache_http_version"
    ]

    jetty = [
            "javax.servlet:javax.servlet-api:3.1.0",
            "org.eclipse.jetty:jetty-server:$jetty_version",
            "org.eclipse.jetty:jetty-servlet:$jetty_version",
    ]

    testing = [
            "junit:junit:4.11",
            "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
            "com.natpryce:hamkrest:1.3.0.0"
    ]
}
