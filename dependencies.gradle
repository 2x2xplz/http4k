    ext.junit_version = '5.3.1'

    kotlin_lib = [
            "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    ]

    kotlin_reflect = [
            "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
    ]

    hamkrest = [
            "com.natpryce:hamkrest:1.6.0.0"
    ]

    testing = [
